<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Test Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/myStyles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
<h1>Flask Test Project</h1>
<hr>
    <div class="col-md-6">
        <table class="table-bordered table-hover table-striped">
            <tr>
                <th>Hero</th>
                <th>Homeworld</th>
                <th>Weapon</th>
                <th>Wiki</th>
            </tr>
            {% for hero in heroes %}
            <tr id="{{ hero.img }}">
                <td>{{hero.name}}</td>
                <td>{{hero.home}}</td>
                <td>{{hero.weapon}}</td>
                <td><a target="_blank" href="{{ hero.url }}">More info</a></td>
            </tr>
    {% endfor %}
        </table>
    </div>
    <div class="col-md-6">
        <img class="hero-image img-rounded img-responsive" alt="" src="http://vignette3.wikia.nocookie.net/starwars/images/1/15/Luke_Skywalker_Ep_7_SWCT.png">
    </div>
</div>

<script>
    $("tr").mouseover(function(event) {
        var imageid;
        imageid = $(this).attr("id");
        console.log(imageid);
        $(".hero-image").attr("src" , imageid);
    })

</script>
</body>

</html>
